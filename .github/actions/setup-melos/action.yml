name: "Setup melos"
description: "Setup melos before publishing"
runs:
  using: "composite"
  steps:
    - name: Install Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: "3.x"
        channel: "stable"

    - name: Install melos
      run: flutter pub global activate melos
      shell: bash

    - name: Install dependencies
      run: melos bootstrap
      shell: bash
